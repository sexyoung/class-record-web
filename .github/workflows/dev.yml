name: deploy to dev server
on:
  push:
    branches: [ dev ]

jobs:
  build-dev:
    runs-on: ubuntu-latest

    steps:

    - name: ä½¿ç”¨ node 14.17.1
      uses: actions/setup-node@v2
      with:
        node-version: '14.17.1'

    - name: ä¸‹è¼‰ç¨‹å¼ç¢¼ & ä¸‹è¼‰ submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: å»ºç«‹å¿«ç…§ (node_modules)
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

    - name: å®‰è£ node å¥—ä»¶
      run: yarn

    - name: çµ¦äºˆç’°å¢ƒè®Šæ•¸
      run: |
        cp .env.ci .env
        echo REACT_APP_API_DOMAIN=//class-record-api.sexyoung.tw >> .env
        cat .env

    - name: è·‘å€‹æ¸¬è©¦å”„
      run: yarn test -- --coverage --watchAll=false -u

    - name: æ‰“åŒ…
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: yarn build
    
    - name: å£“ç¸® artifact.zip è³‡æ–™å¤¾
      uses: TonyBogdanov/zip@1.0
      with:
        args: zip -qq -r ./artifact.zip ./build

    - name: ä¸Šå‚³ artifact.zip ğŸ†™
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: |
          artifact.zip

  deploy-dev: # éƒ¨ç½²
    runs-on: ubuntu-latest
    needs: build-dev
    steps:
      - name: ä¸‹è¼‰ artifact.zip è³‡æ–™å¤¾ ğŸ†™
        uses: actions/download-artifact@v2
        with:
          name: artifact

      - name: è§£å£“ artifact.zip è³‡æ–™å¤¾
        uses: TonyBogdanov/zip@1.0
        with:
          args: unzip -qq ./artifact.zip -d ./

      - name: åˆªæ‰èˆŠçš„è³‡æ–™å¤¾
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd web
            whoami
            sudo rm -rf class-record-web
          host: ${{secrets.DO_HOST}}
          username: ${{secrets.DO_USER}}
          privateKey: ${{ secrets.DO_KEY }}

      - name: ä¸Šå‚³ç¨‹å¼ç¢¼åˆ°server
        uses: appleboy/scp-action@master
        env:
          HOST: ${{secrets.DO_HOST}}
          USERNAME: ${{secrets.DO_USER}}
          PORT: 22
          KEY: ${{ secrets.DO_KEY }}
        with:
          source: "./build/*"
          target: "~/web/class-record-web"
          strip_components: 1

      - name: æ”¹ä¸€ä¸‹æ¬Šé™
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd web
            sudo chmod -R 775 class-record-web
          host: ${{secrets.DO_HOST}}
          username: ${{secrets.DO_USER}}
          privateKey: ${{ secrets.DO_KEY }}
